<section class="cat_product_area">
    <div class="container">
        <div class="row flex-row-reverse">
             <div class="col-lg-9">
                 <div class="latest_product_inner">
                    <div class="row">
                        <ng-container *ngFor="let p of products">
                            <div class="col-lg-4 col-md-6">
                                <div class="single-product">
                                    <div class="product-img">
                                        <img class="card-img" [src]="'/images/'+p.userProductImages[0].images" alt="product image" />
                                        <div class="p_icon">
                                            <a [routerLink]="['/product/Details', p.id]">
                                                <i class="ti-eye"></i>
                                            </a>
                                            <a href="#">
                                                <i class="ti-heart"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="product-btm">
                                        <div class="d-block">
                                            <h4>{{p.name}}</h4>
                                        </div>
                                        <div class="mt-3">
                                            <span class="mr-4">{{p.price}} EGP</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div> 
                </div>
            </div> 
            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets">
                        <div class="l_w_title">
                            <h3>Categories</h3>
                        </div>
                        <div class="widgets_inner">
                            <div class="list-group" *ngFor="let c of categories">
                                <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/product/ListProduct', c.id]">
                                  {{c.name}} 
                                </button>
                              </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</section>
