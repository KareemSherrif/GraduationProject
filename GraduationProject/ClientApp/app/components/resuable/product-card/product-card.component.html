<ng-template *ngIf=" clickable then Clickable else  Notclickable">

</ng-template>

<ng-template #Notclickable>
    <div class="product-image-wrapper">
        <div class="single-products">
            <div class="productinfo text-center">
                <img [src]="'/images/'+this.productInfo.images[0].image" alt="">
                <h2>{{this.productInfo.price}}</h2>
                <p>{{this.productInfo.name}}</p>
            </div>
            
        </div>
    </div>
</ng-template>

<ng-template #Clickable>
    <a [routerLink]="[Link,productInfo.userProductId]">
    <div class="product-image-wrapper">
        <div class="single-products">
            <div class="productinfo text-center">
                <img [src]="'/images/'+this.productInfo.images[0].image" alt="">
                <h2>{{this.productInfo.price}}</h2>
                <p>{{this.productInfo.name}}</p>
            </div>
            
        </div>
    </div>
 </a>
</ng-template>
