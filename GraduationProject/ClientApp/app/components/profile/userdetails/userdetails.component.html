<mat-card>
   <ng-template *ngIf="userInfo != null then loaded else  didNotLoaded "></ng-template>
</mat-card>

<ng-template #loaded>
  <mat-card-header>
      
    <mat-card-title>User Information </mat-card-title>
    <mat-card-subtitle>{{userInfo.name}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <dl >
        <dt>Name</dt>
        <dd>{{userInfo.name}}</dd>

        <dt>City</dt>
        <dd>{{userInfo.city}}</dd>

        <dt>Area</dt>
        <dd>{{userInfo.area}}</dd>

        <dt>Address</dt>
        <dd>{{userInfo.address}}</dd>

        <dt>Rating</dt>
        <dd>  
           <app-rating [ratingNumber]="4"></app-rating>
        </dd>
      </dl>
  </mat-card-content>

</ng-template>
<ng-template #didNotLoaded>
 <div class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
</ng-template>
