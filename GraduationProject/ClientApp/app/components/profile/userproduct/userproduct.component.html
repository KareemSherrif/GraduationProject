<mat-card> 
    <mat-card-title>
        <h2 class="title text-center">Product</h2>
    </mat-card-title>
    <mat-card-content>
        <div class="row">
            <div class="col-md-4" *ngFor="let item of ProductsInfo">
                <app-product-card [productInfo]="item"></app-product-card>
            </div>
        </div>

    </mat-card-content>

</mat-card>
