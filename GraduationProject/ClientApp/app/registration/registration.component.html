<!-- @format -->

<div class="container mt-3">
    <h2>Registration</h2>
 


        <mat-form-field class="example-full-width" class="control-item-50">
          <mat-label>FirstName</mat-label>
          <input matInput placeholder="FirstName" ngModel name="firstName" class="control-item-50">
        </mat-form-field>

        <mat-form-field class="example-full-width" class="control-item-50">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="LastName" ngModel name="lastName" class="control-item-50">
          </mat-form-field>
  

          <mat-form-field class="example-full-width" class="control-item-100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" ngModel name="email" class="control-item-100">
          </mat-form-field>
    

    
          <mat-form-field class="example-full-width" class="control-item-100">
            <mat-label>UserName</mat-label>
            <input matInput placeholder="UserName" ngModel name="userName" class="control-item-100">
          </mat-form-field>

    <div class="form-group">
		<input
			type="password"
			placeholder="password"
			ngModel
			name="password"
			#password
			class="form-control"
		/>
    </div>

    <div class="form-group">
		<input
			type="password"
			placeholder="confirmPassword"
			ngModel
			name="confirmPassword"
			#confirmPassword
			class="form-control"
		/>
    </div>

    <div class="form-group">
		<input
			type="dateOfBirth"
			placeholder="dateOfBirth"
			ngModel
			name="dateOfBirth"
			#dateOfBirths
			class="form-control"
		/>
    </div>

    
  

    <div class="form-group">
		<select class="form-control">
            <option >Hello</option>
            <option >Hello</option>
        </select>
    </div>


    
    <div class="form-group">
        <button class="btn btn-success">Submit</button>
    </div>

</div>
