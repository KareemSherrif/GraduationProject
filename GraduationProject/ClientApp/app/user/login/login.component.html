    <form #f="ngForm" (ngSubmit)="Save(f)">
        <div class="col-lg-7 col-md-7">
            <div class="form-group">
                <label for="userName">UserName</label>
                <input type="text" id="userName" ngModel name="userName" class="form-control"
                       placeholder="Enter your User Name" required #userName="ngModel" />
                <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
                    User Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ngModel id="password" name="password" class="form-control"
                       placeholder="Enter your Password" required #password="ngModel" />
                <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                    Password is required
                </div>
            </div>
            <br>
            <div *ngIf="notLogin" class="alert alert-danger">
                <div>Incorrect username or password Try again</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" name="submit">Login</button>
            </div>
        </div>
    </form>
</section>
